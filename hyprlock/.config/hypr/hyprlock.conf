source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = HurmitNerdFont

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path =
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor =
    path =
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = ó°Œ¾
    hide_input = false
    check_color = $accent
    fail_color = $red
    # We can remove the fail_text from here if you don't want a tiny text inside the input field.
    # The fail_color will still make the input field's outline red.
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}

---

## Wrong Password Message

label {
    monitor =
    text = $FAIL # This will display the actual error message like "Authentication failed"
    color = $red # Make the error text red for immediate visibility
    font_size = 22 # Adjust size as needed
    font_family = $font
    position = 0, 15 # Position it slightly below the input field
    halign = center
    valign = center
    hide_on_clear = true # This makes the message disappear when you start typing again
}
